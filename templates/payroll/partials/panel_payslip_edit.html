{% load djicons i18n %}

<div x-data="{ confirmDelete: false }">

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Edit Payslip" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="edit-payslip-form"
          hx-post="{% url 'payroll:payslip_edit' obj.id %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Employee Id" %}</label>
            <input type="text" name="employee_id" class="input input-sm w-full" value="{{ obj.employee_id }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Employee Name" %}</label>
            <input type="text" name="employee_name" class="input input-sm w-full" value="{{ obj.employee_name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Period Start" %}</label>
            <input type="date" name="period_start" class="input input-sm w-full" value="{{ obj.period_start }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Period End" %}</label>
            <input type="date" name="period_end" class="input input-sm w-full" value="{{ obj.period_end }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Gross Salary" %}</label>
            <input type="number" name="gross_salary" class="input input-sm w-full" step="0.01" value="{{ obj.gross_salary }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Deductions" %}</label>
            <input type="number" name="deductions" class="input input-sm w-full" step="0.01" value="{{ obj.deductions }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Net Salary" %}</label>
            <input type="number" name="net_salary" class="input input-sm w-full" step="0.01" value="{{ obj.net_salary }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <select name="status" class="select select-sm w-full">
                <option value="">---</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Paid Date" %}</label>
            <input type="date" name="paid_date" class="input input-sm w-full" value="{{ obj.paid_date }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Notes" %}</label>
            <textarea name="notes" class="textarea textarea-sm w-full" rows="3">{{ obj.notes }}</textarea>
        </div>
    </form>

    <div class="border-t border-base-300 pt-4 mt-4 px-6 pb-6">
        <h4 class="font-semibold text-sm mb-3 text-error">{% trans "Danger Zone" %}</h4>
        <template x-if="!confirmDelete">
            <button type="button" class="btn btn-sm btn-outline color-error w-full" @click="confirmDelete = true">
                {% icon "trash-outline" %} {% trans "Delete" %}
            </button>
        </template>
        <template x-if="confirmDelete">
            <div>
                <p class="text-error text-sm font-semibold mb-3">{% trans "Are you sure?" %}</p>
                <div class="flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline flex-1" @click="confirmDelete = false">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-sm color-error flex-1"
                            hx-post="{% url 'payroll:payslip_delete' obj.id %}"
                            hx-target="#datatable-body" hx-swap="innerHTML" @click="closePanel()">
                        {% icon "trash-outline" %} {% trans "Delete" %}
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="edit-payslip-form" class="btn btn-sm color-primary">
            {% icon "checkmark-outline" %} {% trans "Save" %}
        </button>
    </div>
</div>

</div>
